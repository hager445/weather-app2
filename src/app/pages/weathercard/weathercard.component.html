<div class="card">
  @if (data.location) {

  <h3 class="country-name">
    <span> {{ data.location.country }}</span> , {{ data.location.name }}
  </h3>
  <div class="image">
    <img
      [src]="data.forecast.forecastday[forcastIndex].day.condition.icon"
      alt=""
    />
  </div>
  <div class="temp">
    <span>{{ data.forecast.forecastday[forcastIndex].day.avgtemp_c }}Â°C </span>
    <p class="condition-state">
      {{ data.forecast.forecastday[forcastIndex].day.condition.text }}
    </p>
  </div>
  <div class="flex-state">
    <span
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
      >
        <path
          fill="#fff"
          d="M4 10a1 1 0 0 1-1-1a1 1 0 0 1 1-1h8a2 2 0 0 0 2-2a2 2 0 0 0-2-2c-.55 0-1.05.22-1.41.59a.973.973 0 0 1-1.42 0c-.39-.39-.39-1.03 0-1.42C9.9 2.45 10.9 2 12 2a4 4 0 0 1 4 4a4 4 0 0 1-4 4zm15 2a1 1 0 0 0 1-1a1 1 0 0 0-1-1c-.28 0-.53.11-.71.29a.996.996 0 0 1-1.41 0c-.38-.39-.38-1.02 0-1.41C17.42 8.34 18.17 8 19 8a3 3 0 0 1 3 3a3 3 0 0 1-3 3H5a1 1 0 0 1-1-1a1 1 0 0 1 1-1zm-1 6H4a1 1 0 0 1-1-1a1 1 0 0 1 1-1h14a3 3 0 0 1 3 3a3 3 0 0 1-3 3c-.83 0-1.58-.34-2.12-.88c-.38-.39-.38-1.02 0-1.41a.996.996 0 0 1 1.41 0c.18.18.43.29.71.29a1 1 0 0 0 1-1a1 1 0 0 0-1-1"
        /></svg
      ><span>{{ data.current.wind_kph }}</span></span
    >
    <span
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
      >
        <g fill="none" stroke="#fff" stroke-width="1">
          <path
            d="M12 21.5c4.101 0 7.5-3.063 7.5-6.929c0-2.415-1.233-4.859-2.627-6.862c-1.403-2.017-3.022-3.66-3.895-4.491a1.413 1.413 0 0 0-1.956 0c-.873.83-2.492 2.474-3.895 4.491C5.733 9.712 4.5 12.156 4.5 14.571c0 3.866 3.399 6.929 7.5 6.929Z"
          />
          <path stroke-linecap="round" d="M12 18a4 4 0 0 1-4-4" />
        </g></svg
      ><span>{{ data.current.humidity }}%</span></span
    >
    <span
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
      >
        <path
          fill="none"
          stroke="#fff"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 12a4 4 0 1 0 8 0a4 4 0 1 0-8 0m-5 0h1m8-9v1m8 8h1m-9 8v1M5.6 5.6l.7.7m12.1-.7l-.7.7m0 11.4l.7.7m-12.1-.7l-.7.7"
        /></svg
      ><span>{{ data.current.is_day }}h</span></span
    >
  </div>
  }
</div>
<app-forecast [forcastData]="forcast" [index]="forcastIndex"></app-forecast>
