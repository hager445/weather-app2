      height="20"
      viewBox="0 0 24 24"

  <div class="flex-row">
    <div class="cards">
      @if (forcastData[index]) { @for (hour of forcastData[index].hour; track
      $index) {
      <div class="f-card">
        <img [src]="hour.condition.icon" alt="" />
        <span class="degree">{{ hour.temp_c }}Â°C</span>
        <p class="state">{{ hour.condition.text }}</p>

      </div>
      } }
    </div>
  </div>
</div>
